configs_repo = https://github.com/SWG-Source/configs.git
clientdata_repo = https://github.com/SWG-Source/clientdata.git
src_branch = master
dsrc_branch = master
clientdata_branch = master
configs_branch = master

# SRC Compilation
src_build_type = Debug
