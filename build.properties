# General
# This handles if the database will be dropped or not.  Turn this on if you want to drop the db and do a "ant drop_database" from the swg-main dir.
firstrun = false

# Server Settings
server_ip_address = 192.168.0.95
cluster_name = Korriban

# Database Settings
db_username = swg
db_password = swg
db_service = swg

# Git Settings
